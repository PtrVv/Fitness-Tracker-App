{% extends 'common/base.html' %}


{% block content %}
    <div class="form-container">
        <h2 class="form-title">Add Workout</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="goal-name">Workout Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="goal-description">Exercises</label>
                {{ form.exercises }}
            </div>

            <div class="form-group">
                <label for="goal-duration">Description</label>
                {{ form.description }}
            </div>
        
            <div class="form-actions">
                <input type="submit" value="Add Workout" class="button-9">
            </div>
        </form>
    </div>
{% endblock %}
