{% extends 'common/base.html' %}
{% load static %}

{% block header %}
    {{ block.super }}
        <link rel="stylesheet" href="{% static 'css/login-page.css' %}">
{% endblock %}

{% block content %}
<div class="login-page">
    <form method="post" class="login-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username/Email:</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            {{ form.password }}
        </div>

        <button type="submit" class="button-9">Login</button>

        <p class="dont-have-account">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
</div>
{% endblock %}
