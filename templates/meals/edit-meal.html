{% extends 'common/base.html' %}


{% block content %}
    <div class="form-container">
        <h2 class="form-title">Edit Meal</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="goal-name">Meal Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="goal-description">Calories</label>
                {{ form.calories }}
            </div>

            <div class="form-group">
                <label for="goal-duration">Description</label>
                {{ form.description }}
            </div>
        
            <div class="form-group">
                <label for="goal-duration">Recipe</label>
                {{ form.recipe }}
            </div>
            
            <div class="form-actions">
                <input type="submit" value="Save" class="button-9">
            </div>
        </form>
    </div>
{% endblock %}
