{% load static %}

<nav class="navbar">
    <div class="nav-logo">
        <a href="{% url 'public-index' %}">
            <img src="{% static 'images/logo.png' %}" alt="HomePageLogo" style="width: 150px">
        </a>
    </div>
    <div class="nav-links">
        {% if user.is_authenticated %}
            <a href="{% url 'mealplans-home' %}">Meal Plans</a>
            <a href="{% url 'private-index' %}">Goals</a>
            <a href="{% url 'meals-homepage' %}">Meals</a>
            <a href="{% url 'workouts-homepage' %}">Workouts</a>

             <div class="tooltip-container">
                <a href="{% url 'profile-details' %}" class="profile-icon">
                    <i class="fas fa-solid fa-user icon"></i>
                </a>
                <div class="tooltip">Profile</div>
            </div>

            <div class="tooltip-container">
                <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit()" class="profile-icon">
                    <i class="fas fa-sign-out-alt icon"></i>
                </a>
                <div class="tooltip">Logout</div>
            </div>
        {% else %}
            <a href="{% url 'about' %}">About</a>
            
            <div class="tooltip-container">
                <a href="{% url 'login' %}" class="profile-icon">
                    <i class="fas fa-right-to-bracket icon"></i>
                </a>
                <div class="tooltip">Login</div>
            </div>
            
            <div class="tooltip-container">
                <a href="{% url 'register' %}" class="profile-icon">
                    <i class="fas fa-user-plus icon"></i>
                </a>
                <div class="tooltip">Register</div>
            </div>
        {% endif %}
    </div>
</nav>

<form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
    {% csrf_token %}
</form>
